<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../paper-input-container-shared-styles.html">

<link rel="import" href="../experiments/paper-input-new-behavior.html">
<link rel="import" href="paper-contenteditable-behavior.html">

<dom-module id="paper-contenteditable">
  <!-- <template strip-whitespace> -->
  <template>
    <style include="paper-input-container-shared-styles"></style>
    <style>
      :host {
        display: inline-block;
        width: 170px;
      }

      [hidden] {
        display: none !important;
      }

      #input {
        min-height: 24px; /* FF doesn't seem to have a default */
        z-index: 1;
      }

      /* We manage the focus UI separately */
      #input:focus {
        outline: none;
      }

      #input.single-line {
        white-space: nowrap;
        overflow: hidden;
      }

      #input ::content br, #input br {
        display:none !important;
      }
      #input ::content *, #input * {
        display:inline;
        white-space:nowrap;
      }

      .gutter {
        position: relative;
      }

      .error {
        display: inline-block;
        color: var(--paper-input-container-invalid-color, --google-red-500);
        @apply(--paper-font-caption);
        @apply(--paper-input-error);
        position: absolute;
        left:0;
        right:0;
      }

      .char-counter {
        display: inline-block;
        float: right;

        @apply(--paper-font-caption);
        @apply(--paper-input-char-counter);
      }

      :host-context([dir="rtl"]) .char-counter {
        float: left;
      }

      /*.placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
        @apply(--paper-font-common-nowrap);
        @apply(--paper-font-subhead);
      }*/
    </style>

    <div class="floated-label-placeholder" hidden$="[[noLabelFloat]]">&nbsp;</div>

    <div class="input-content">
      <label hidden$="[[!label]]"
             class$="[[_computeLabelClass(noLabelFloat,alwaysFloatLabel,focused,_hasContent,invalid)]]">[[label]]</label>
      <div id="input" contenteditable="true" class="single-line" tabindex="0"></div>
    </div>

    <div class$="[[_computeUnderlineClass(focused,invalid)]]">
      <div class="unfocused-line"></div>
      <div class="focused-line"></div>
    </div>

    <div class="gutter">
      <span class="error" hidden$="[[_computeErrorMessageClass(invalid,errorMessage)]]">[[errorMessage]]</span>
      <span class="char-counter"
          hidden$="[[!charCounter]]">[[_charCounterStr]]</span>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-contenteditable',

    behaviors: [
      Polymer.PaperInputBehaviorTinyImpl,
      Polymer.PaperInputBehaviorUIImpl,
      Polymer.PaperInputBehaviorValidationImpl,
      Polymer.PaperInputContentEditableBehavior
    ],
  });
</script>
