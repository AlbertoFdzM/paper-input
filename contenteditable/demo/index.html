<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-contenteditable demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-contenteditable.html">
  <link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
</head>
<style is="custom-style">
  .tiny {
    width: 50px;
  }
  .not-tiny {
    width: 300px;
  }
  .horizontal {
    @apply(--layout-horizontal);
  }
</style>
<body unresolved>
  <h4>Basic</h4>
  <paper-contenteditable label="plain"></paper-contenteditable>
  <paper-contenteditable label="initial value" value="batman"></paper-contenteditable>
  TODO: placeholder attribute
  <!-- <paper-contenteditable label="label" placeholder="placeholder"></paper-contenteditable> -->

  <h4>Labels float</h4>
  <paper-contenteditable label="always float label" always-float-label></paper-contenteditable>
  <paper-contenteditable label="no label float" no-label-float></paper-contenteditable>

  <h4>Prevent invalid input</h4>
  <paper-contenteditable label="prevent invalid input, pattern [a-z]" prevent-invalid-input allowed-pattern="[a-z]"></paper-contenteditable>

  <h4>Validation</h4>
  <paper-contenteditable label="invalid" invalid error-message="foo"></paper-contenteditable>
  <paper-contenteditable label="required, auto-validate" required auto-validate error-message="foo"></paper-contenteditable>
  <paper-contenteditable label="[a-z]*, auto-validate" auto-validate pattern="[a-z]*" error-message="foo"></paper-contenteditable>
  <paper-contenteditable id="inputForValidation" required label="manual validation" pattern="[a-z]*" error-message="lowercase only!"></paper-contenteditable>
  <br>
  <button onclick="validate()">Validate!</button>
  <script>
    function validate() {
      document.getElementById('inputForValidation').validate();
    }
  </script>

  <h4>UI tests</h4>
  <paper-contenteditable label="tiny" class="tiny"></paper-contenteditable>
  <paper-contenteditable label="not tiny" class="not-tiny"></paper-contenteditable>
  <div class="horizontal" style="width:300px;">
    <paper-contenteditable label="one" class="tiny"></paper-contenteditable>
    <paper-contenteditable label="two" class="tiny"></paper-contenteditable>
    <paper-contenteditable label="three" class="tiny"></paper-contenteditable>
  </div>
  In a flex layout, they still don't have a size
  <div class="horizontal" style="width:300px;">
    <paper-contenteditable label="one"></paper-contenteditable>
    <paper-contenteditable label="two"></paper-contenteditable>
    <paper-contenteditable label="three"></paper-contenteditable>
  </div>

  <h4>RTL</h4>
  <div dir="rtl" style="width: 400px;">
    <paper-contenteditable label="tiny" class="tiny"></paper-contenteditable>
    <paper-contenteditable label="not tiny" class="not-tiny"></paper-contenteditable>
    <paper-contenteditable label="invalid" error-message="foo" invalid></paper-contenteditable>
  </div>


</body>
</html>
