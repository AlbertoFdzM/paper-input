<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="paper-input-behavior.html">
<link rel="import" href="paper-input-container-shared-styles.html">

<dom-module id="paper-input-not-an-input">
  <template strip-whitespace>
    <style include="paper-input-container-shared-styles"></style>
    <style>
      :host {
        display: inline-block;
      }

      #input.single-line {
        white-space: nowrap;
        width:200px;
        overflow: hidden;
      }

      #input ::content br, #input br {
        display:none !important;
      }
      #input ::content *, #input * {
        display:inline;
        white-space:nowrap;
      }

      #input {
        min-width: 170px;
        z-index: 1;
      }

      #input:focus {
        outline: none;
      }

    </style>

    <div class="floated-label-placeholder" hidden$="[[noLabelFloat]]">.</div>

    <div class="input-content">
      <label hidden$="[[!label]]"
             class$="[[_computeLabelClass(noLabelFloat,alwaysFloatLabel,focused,invalid,_hasContent)]]">[[label]]</label>
      <div id="input" contenteditable="true" class="single-line"></div>
    </div>

    <div class$="[[_computeUnderlineClass(focused,invalid)]]">
      <div class="unfocused-line"></div>
      <div class="focused-line"></div>
    </div>

    <div class="error" hidden$="[[!invalid]]">[[errorMessage]]</div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-input-not-an-input',

    behaviors: [
      Polymer.PaperInputNotAnInputBehavior
    ],

    attached: function() {
      var self = this;
      if (this.value) {
        this.$.input.textContent = this.value;
        this._onInput();
      }

      this.$.input.addEventListener('input', function() {
        self._onInput();
      });

      // Don't stomp over the user set aria label.
      // if (!this.getAttribute('aria-label') && this.label) {
      //   this.setAttribute('aria-label', this.label);
      // }
    },

    _onInput: function() {
      var value = this.$.input.textContent;
      if (value || value === 0) {
        this._hasContent = true;
      } else {
        this._hasContent = false;
      }

      if (this.autoValidate) {
        this.validate();
      }
    },

    validate: function() {
      var valid = this._checkPatternValidity();;
      return valid;
    },

    _checkPatternValidity: function() {
      var regexp = RegExp(this.pattern);
      debugger
      if (!regexp) {
        return true;
      }
      return regexp.test(this.$.input.textContent);
    },

    _computeLabelClass: function(noLabelFloat,alwaysFloatLabel,focused,invalid,hasContent) {
      var cls = '';

      if (noLabelFloat) {
        return hasContent ? 'label-is-hidden' : '';
      }

      if (hasContent || alwaysFloatLabel) {
        cls += ' label-is-floating';
        if (invalid) {
          cls += ' is-invalid';
        } else if (focused) {
          cls += " label-is-highlighted";
        }
      }

      return cls;
    },

    _computeUnderlineClass: function(focused, invalid) {
      var cls = 'underline';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    }

  });
</script>
