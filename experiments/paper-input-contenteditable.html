<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="paper-input-new-behavior.html">
<link rel="import" href="paper-input-contenteditable-behavior.html">

<link rel="import" href="../paper-input-container-shared-styles.html">

<dom-module id="paper-input-contenteditable">
  <template strip-whitespace>
    <style include="paper-input-container-shared-styles"></style>
    <style>
      :host {
        display: inline-block;
      }

      #input.single-line {
        white-space: nowrap;
        width:200px;
        overflow: hidden;
      }

      #input ::content br, #input br {
        display:none !important;
      }
      #input ::content *, #input * {
        display:inline;
        white-space:nowrap;
      }

      #input {
        min-width: 170px;
        z-index: 1;
      }

      #input:focus {
        outline: none;
      }
    </style>

    <div class="floated-label-placeholder" hidden$="[[noLabelFloat]]">.</div>

    <div class="input-content">
      <label hidden$="[[!label]]"
             class$="[[_computeLabelClass(noLabelFloat,alwaysFloatLabel,focused,_hasContent,invalid)]]">[[label]]</label>
      <div id="input" contenteditable="true" class="single-line" tabindex="0"></div>
    </div>

    <div class$="[[_computeUnderlineClass(focused,invalid)]]">
      <div class="unfocused-line"></div>
      <div class="focused-line"></div>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-input-contenteditable',

    behaviors: [
      Polymer.PaperInputBehaviorTinyImpl,
      Polymer.PaperInputBehaviorUIImpl,
      Polymer.PaperInputContentEditableBehavior
    ]
  });
</script>
