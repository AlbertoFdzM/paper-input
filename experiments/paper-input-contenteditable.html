<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="paper-input-new-behavior.html">
<link rel="import" href="../paper-input-container-shared-styles.html">

<dom-module id="paper-input-contenteditable">
  <template strip-whitespace>
    <style include="paper-input-container-shared-styles"></style>
    <style>
      :host {
        display: inline-block;
      }

      #input.single-line {
        white-space: nowrap;
        width:200px;
        overflow: hidden;
      }

      #input ::content br, #input br {
        display:none !important;
      }
      #input ::content *, #input * {
        display:inline;
        white-space:nowrap;
      }

      #input {
        min-width: 170px;
        z-index: 1;
      }

      #input:focus {
        outline: none;
      }

      .error {
        display: inline-block;

        color: var(--paper-input-container-invalid-color, --google-red-500);

        @apply(--paper-font-caption);
        @apply(--paper-input-error);
        position: absolute;
        left:0;
        right:0;
      }

    </style>

    <div class="floated-label-placeholder" hidden$="[[noLabelFloat]]">.</div>

    <div class="input-content">
      <label hidden$="[[!label]]"
             class$="[[_computeLabelClass(noLabelFloat,alwaysFloatLabel,focused,_hasContent,invalid)]]">[[label]]</label>
      <div id="input" contenteditable="true" class="single-line" tabindex="0"></div>
    </div>

    <div class$="[[_computeUnderlineClass(focused,invalid)]]">
      <div class="unfocused-line"></div>
      <div class="focused-line"></div>
    </div>

    <div style="position: relative">
      <span class="error" hidden$="[[_computeErrorMessageClass(invalid,errorMessage)]]">[[errorMessage]]</span>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-input-contenteditable',

    behaviors: [
      Polymer.PaperInputBehaviorTinyImpl,
      Polymer.PaperInputBehaviorUIImpl,
      Polymer.PaperInputBehaviorValidationImpl
    ],

    properties: {
      focused: {
        type: Boolean,
        value: false
      }
    },

    attached: function() {
      var self = this;
      if (this.value) {
        this.$.input.textContent = this.value;
        this._onInput();
      }

      this.$.input.addEventListener('input', function() {
        self._onInput();
      });

      this.$.input.addEventListener('focus', function() {
        self.focused = true;
      });

      this.$.input.addEventListener('blur', function() {
        self.focused = false;
      });

    },

    // Bleh; needed because contenteditable doesn't have 'value'
    _onInput: function() {
      var value = this.$.input.textContent
      if (value || value === 0 || (!!this.placeholder && !this.value)) {
        this._hasContent = true;
      } else {
        this._hasContent = false;
      }
    },

    // Need to override some validation stuff
    validate: function() {
      return this._checkPatternValidity();
    },

    _checkPatternValidity: function() {
      var regexp = RegExp(this.pattern);
      if (!regexp) {
        return true;
      }
      return regexp.test(this.$.input.textContent);
    }
  });
</script>
