<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-input/iron-input.html">
<link rel="import" href="paper-input-new-behavior.html">
<link rel="import" href="../paper-input-container-shared-styles.html">

<dom-module id="paper-input-tiny-plus-validation">
  <template strip-whitespace>
    <style include="paper-input-container-shared-styles"></style>
    <style>
      :host {
        display: inline-block;
        width: 100px;
      }
      .input-content {
        width: 100%;
      }

      input::-webkit-input-placeholder,
      input:-moz-placeholder,
      input::-moz-placeholder,
      input:-ms-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      .error {
        display: inline-block;

        color: var(--paper-input-container-invalid-color, --google-red-500);

        @apply(--paper-font-caption);
        @apply(--paper-input-error);
        position: absolute;
        left:0;
        right:0;
      }
    </style>

    <!-- strip whitespace removes the original &nbsp; here. I put a . in for now -->
    <div class="floated-label-placeholder" hidden$="[[noLabelFloat]]">.</div>

    <div class="input-content">
      <label hidden$="[[!label]]"
             class$="[[_computeLabelClass(noLabelFloat,alwaysFloatLabel,focused,_hasContent,invalid)]]">[[label]]</label>
      <input id="input" is="iron-input"
          value="[[value]]"
          pattern$="[[pattern]]"
          disabled$="[[disabled]]"
          allowedPattern="[[allowedPattern]]"
          preventInvalidInput="[[preventInvalidInput]]"
          on-change="_onChange">
    </div>

    <div class$="[[_computeUnderlineClass(focused,invalid)]]">
      <div class="unfocused-line"></div>
      <div class="focused-line"></div>
    </div>

    <div style="position: relative">
      <span class="error" hidden$="[[_computeErrorMessageClass(invalid,errorMessage)]]">[[errorMessage]]</span>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-input-tiny-plus-validation',

    behaviors: [
      Polymer.PaperInputBehaviorTiny,
      Polymer.PaperInputBehaviorUIImpl,
      Polymer.PaperInputBehaviorValidationImpl
    ]
  });
</script>
