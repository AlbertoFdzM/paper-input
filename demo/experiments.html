<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-input experiments</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-input.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

  <link rel="import" href="../experiments/paper-input-light.html">
  <link rel="import" href="../experiments/paper-input-tiniest.html">
  <link rel="import" href="../experiments/paper-input-not-an-input.html">
</head>
<style is="custom-style">
  .horizontal {
    @apply(--layout-horizontal);
    @apply(--layout-center);
  }
</style>
<body unresolved>
  <div class="horizontal">
    <paper-input></paper-input>
    <paper-input-tiniest></paper-input-tiniest>
    <!-- <paper-input-light></paper-input-light>
    <paper-input-not-an-input></paper-input-not-an-input> -->
  </div>
  <div class="horizontal">
    <paper-input label="normal" auto-validate pattern="[a-zA-Z]*" error-message="foo"></paper-input>
    <paper-input-tiniest label="tiny" auto-validate pattern="[a-zA-Z]*" error-message="foo"></paper-input-tiniest>
    <!-- <paper-input-light label="light" auto-validate pattern="[a-zA-Z]*" error-message="foo"></paper-input-light>
    <paper-input-not-an-input label="content editable" auto-validate pattern="[a-zA-Z]*" error-message="foo"></paper-input-not-an-input> -->
  </div>
  <div class="horizontal">
    <paper-input invalid label="normal invalid" error-message="foo"></paper-input>
    <paper-input-tiniest label="preset aria label" aria-label="zomg hello" placeholder="a placeholder"></paper-input-tiniest>
    <!-- <paper-input-light invalid label="light invalid" error-message="foo"></paper-input-light>
    <paper-input-not-an-input invalid label="fake invalid" error-message="foo"></paper-input-not-an-input> -->
  </div>
  <div class="horizontal">
    <paper-input disabled label="normal disabled"></paper-input>
    <paper-input-tiniest disabled label="tiny disabled"></paper-input-tiniest>
    <!-- <paper-input-light disabled label="light disabled"></paper-input-light>
    <paper-input-not-an-input disabled label="fake disabled"></paper-input-not-an-input> -->
  </div>
  <div class="horizontal">
    <paper-input value="batman" label="normal value"></paper-input>
    <paper-input-tiniest value="batman" label="tiny value" ></paper-input-tiniest>
    <!-- <paper-input-light value="batman" label="light value" ></paper-input-light>
    <paper-input-not-an-input value="batman" label="fake value" ></paper-input-not-an-input> -->
  </div>
</body>
</html>
