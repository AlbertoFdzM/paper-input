<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-input experiments</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-input.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

  <link rel="import" href="../experiments/paper-input-tiny.html">
  <link rel="import" href="../experiments/paper-input-tiny-plus-validation.html">
  <link rel="import" href="../experiments/paper-input-contenteditable.html">
</head>
<style is="custom-style">
  .horizontal {
    @apply(--layout-horizontal);
    @apply(--layout-center);
  }
</style>
<body unresolved>
  <div class="horizontal">
    <paper-input></paper-input>
    <paper-input-tiny></paper-input-tiny>
    <paper-input-tiny-plus-validation></paper-input-tiny-plus-validation>
    <paper-input-contenteditable></paper-input-contenteditable>
  </div>
  <div class="horizontal">
    <paper-input label="normal auto-validate" required auto-validate pattern="[0-9]*" error-message="digits only"></paper-input>
    <paper-input-tiny label="tiny auto-validate" required auto-validate pattern="[0-9]*" error-message="digits only"></paper-input-tiny>
    <paper-input-tiny-plus-validation label="tiny + validation auto-validate" required auto-validate pattern="[0-9]*" error-message="digits only"></paper-input-tiny-plus-validation>
    <paper-input-contenteditable label="contenteditable auto-validate" required auto-validate pattern="[0-9]*" error-message="digits only"></paper-input-contenteditable>
  </div>
  <div class="horizontal">
    <paper-input invalid label="normal invalid" error-message="foo"></paper-input>
    <paper-input-tiny invalid label="tiny invalid" error-message="foo"></paper-input-tiny>
    <paper-input-tiny-plus-validation invalid label="tiny + validation invalid" error-message="foo"></paper-input-tiny-plus-validation>
    <paper-input-contenteditable invalid label="contenteditable invalid" error-message="foo"></paper-input-contenteditable>
  </div>
  <div class="horizontal">
    <paper-input disabled label="normal disabled"></paper-input>
    <paper-input-tiny disabled label="tiny disabled"></paper-input-tiny>
    <paper-input-tiny-plus-validation disabled label="tiny disabled"></paper-input-tiny-plus-validation>
    <paper-input-contenteditable disabled label="contenteditable disabled"></paper-input-contenteditable>
  </div>
  <div class="horizontal">
    <paper-input value="batman" label="normal value"></paper-input>
    <paper-input-tiny value="batman" label="tiny value" ></paper-input-tiny>
    <paper-input-tiny-plus-validation value="batman" label="tiny + validation value" ></paper-input-tiny-plus-validation>
    <paper-input-contenteditable value="batman" label="contenteditable value" ></paper-input-contenteditable>
  </div>
</body>
</html>
